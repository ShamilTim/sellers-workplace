<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remove product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col pt-5">
            <h4>Are you sure you want to remove the {{ product.name }}?</h4>
            <form action="{{ url_for('remove', id=product.id) }}" method="post">
                <button class="btn btn-secondary">Remove</button>
            </form>
            <a href="{{ url_for('index') }}"><button style="margin-top: 10px" type="button"
                             class="btn btn-outline-primary">Home page</button></a>
        </div>
    </div>
</div>
</body>
</html>
