<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sale product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col pt-5">
            <h1>Sale product</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Count of sales</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">#</th>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.qty }}</td>
                    <td>
                        <div class="form-group col-xs-1">
                            <form class="form-inline" action="{{ url_for('sale', id=product.id, count=count) }}" method="post">
                                <div class="form-group mx-sm-3 mb-2">
                                    <input name="count" value="{{ count }}" class="form-control form-control-sm"
                                           placeholder="Enter count" required>
                                </div>
                                <button class="btn btn-secondary mb-2">Save</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="{{ url_for('index') }}"><button style="margin-top: 10px" type="button"
                             class="btn btn-outline-primary">Home page</button></a>
        </div>
    </div>
</div>
</body>
</html>
